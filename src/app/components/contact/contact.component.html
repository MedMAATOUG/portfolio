<section id="contact" class="contact-section">
  <!-- Container -->
  <div class="contact-container">
    <!-- Left Column: Contact Info -->
    <div class="contact-info">
      <h2 class="contact-title">Contact Me</h2>
      <p class="contact-description">
        I'm always open to new opportunities and collaborations. Reach out to me
        through the form or the contact details below.
      </p>
      <ul class="contact-details">
        <li><i class="fa fa-envelope"></i> {{ contact.email }}</li>
        <li><i class="fa fa-phone"></i> {{ contact.number }}</li>
        <li><i class="fa fa-map-marker"></i> {{ contact.contry }}</li>
      </ul>
    </div>

    <!-- Right Column: Contact Form -->
    <div class="contact-form-container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button type="submit" class="contact-btn">Send Message</button>
      </form>
    </div>
  </div>
</section>
